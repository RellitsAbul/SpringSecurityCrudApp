<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <div>
        <form th:action="@{/logout}" method="post">
            <button type="submit">Sign Out</button>
        </form>
    </div>
    <div sec:authorize="hasAuthority('ROLE_USER')"><a href="/user">My page</a></div>
    <div sec:authorize="hasAuthority('ROLE_ADMIN')"><a href="/admin/users">All users</a></div>
</div>
</body>
</html>
